<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <a href="#" style="margin-top: 5px;">Gmail</a>
        <br>
        <a href="#" style="margin-top: 5px;" >Images</a>
        <br>
        <div class="apps-icon" style="margin: 0px,5px;"> <i class="fa-solid fa-ellipsis-vertical"></i><i class="fa-solid fa-ellipsis-vertical"></i><i class="fa-solid fa-ellipsis-vertical"></i></div>
        <span class="profile-icon">A</span>
    </header>

    <main>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>

        <div class="search-container">
            <div class="search-box">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                <input type="text" id="search-input" placeholder="Search Google or type a URL"> 
                <div class="voice-icon"><i class="fa-solid fa-microphone"></i></div>
                <div class="camera-icon"><i class="fa-solid fa-qrcode"></i></div>
            </div>
            
            <div class="buttons">
                <button onclick="performSearch()">Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            
            <div class="languages">
                Google offered in: 
                <a href="#">हिन्दी</a>
                <a href="#">বাংলা</a>
                <a href="#">मराठी</a>
                <a href="#">தமிழ்</a>
                <a href="#">ગુજરાતી</a>
                <a href="#">ಕನ್ನಡ</a>
                <a href="#">മലയാളം</a>
                <a href="#">ਪੰਜਾਬੀ</a>

            </div>
        </div>
    </main>

    <footer>
        <div class="country">India</div>
        <div class="footer-links">
            <div class="left-links">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="right-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

    <script src="app.js"> </script>
    <script src="https://kit.fontawesome.com/ba2086baeb.js" crossorigin="anonymous"></script>
</body>
</html>
